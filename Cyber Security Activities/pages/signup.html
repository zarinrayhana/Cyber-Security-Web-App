<!DOCTYPE html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login / Sign Up</title>
        <link rel="shortcut icon" href="../assets/icon.ico">
        <link rel="stylesheet" href="../styleSheets/signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="container">
        <form id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>

                <div class="from__input-group">
                    <input type="text" class="form__input" id="signupUsername" placeholder="Username" autofocus>
                    <div class="form__input-error-message"></div>
                    <p id="error-username"></p>
                </div>

                <div class="from__input-group">
                    <input type="email" class="form__input" id="emailchecker" placeholder="Email" autofocus>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="from__input-group">
                    <input type="password" class="form__input" id="pwd" placeholder="Password" onkeyup="trigger()">
    
                    
                    <div class="form__input-error-message"></div>
                </div>

                

                <div class="from__input-group">
                    <input type="password" class="form__input" placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>

                <progress id="progress" value="0" max="100">70</progress>
                <span id="progresslabel"></span>

                <button class="form__button" id="btnpasscheck" type="submit" onclick="register()">Check Your Password</button>
                <p></p>
                <p></p>
              
                <div id="next"><a href="smFeed.html" class="next">Next &raquo;</a></div>



        </form>
    </div>
    <script src="../scripts/signup.js"></script>
    </body>
