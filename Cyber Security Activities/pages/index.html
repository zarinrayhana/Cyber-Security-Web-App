<!DOCTYPE html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login / Sign Up</title>
        <link rel="shortcut icon" href="../assets/icon.ico">
        <link rel="stylesheet" href="../styleSheets/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    </head>

    <body>

        

        <div class="container">

            <form class="form " id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>

                <div class="from__input-group">
                    <input type="text" class="form__input" placeholder="Username" autofocus>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="from__input-group">
                    <input type="password" class="form__input" placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="submit">Login</button>

                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>

                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">New? Sign up now!</a>
                </p>


            </form>

            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>

                <div class="from__input-group">
                    <input type="text" class="form__input" id="signupUsername" placeholder="Username" autofocus>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="from__input-group">
                    <input type="text" class="form__input" placeholder="Email" autofocus>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="from__input-group">
                    <input type="password" class="form__input" placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="from__input-group">
                    <input type="password" class="form__input" placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="submit">Continue</button>

                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in!</a>
                </p>


            </form>

        </div>

        <script src="../scripts/login.js"></script>

    </body>
