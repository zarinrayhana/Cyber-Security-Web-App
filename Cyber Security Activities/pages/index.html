<!DOCTYPE html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login / Sign Up</title>
        <link rel="shortcut icon" href="../assets/icon.ico">
        <link rel="stylesheet" href="../styleSheets/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    </head>

    <body>
       
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Have you guess the MinnieMax's password? try to login and see if you are correct! username is MinnieMax.
        </div>
        <div class="container">

            <form class="form " id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>

                <div class="from__input-group">
                    <input type="text" class="form__input" id ="usercheck" placeholder="Username" autofocus>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="from__input-group">
                    <input type="password" class="form__input" id ="passcheck" placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <button id="myBtn" type = "reset" class = "form__button" onclick="checklogin()" >Login</button>
                

            </form>

        </div>
      
        <script src="../scripts/login.js"></script>

    </body>
